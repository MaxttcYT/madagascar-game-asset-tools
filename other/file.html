<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RenderWare Chunk ID Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 260px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 6px 12px;
            margin-left: 10px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
        }
        th {
            background: #f0f0f0;
        }
        code {
            font-family: monospace;
        }
    </style>
</head>
<body>

<h1>RenderWare Chunk ID Tool</h1>

<h2>Forward (Chunk → All Vendors)</h2>
<input id="chunk" placeholder="Chunk ID (hex, e.g. 78)">
<button onclick="generate()">Generate</button>

<h2>Reverse (Combined → Per Vendor)</h2>
<input id="combined" placeholder="Combined ID (hex, e.g. 12345678)">
<button onclick="reverse()">Reverse</button>

<table id="results" style="display:none">
    <thead>
        <tr>
            <th>Vendor</th>
            <th>Vendor ID</th>
            <th>Chunk ID</th>
            <th>Combined ID</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const vendors = [
    { name: "rwVENDORID_CORE",           id: 0x000000 },
    { name: "rwVENDORID_CRITERIONTK",    id: 0x000001 },
    { name: "rwVENDORID_REDLINERACER",   id: 0x000002 },
    { name: "rwVENDORID_CSLRD",          id: 0x000003 },
    { name: "rwVENDORID_CRITERIONINT",   id: 0x000004 },
    { name: "rwVENDORID_CRITERIONWORLD", id: 0x000005 },
    { name: "rwVENDORID_BETA",           id: 0x000006 },
    { name: "rwVENDORID_CRITERIONRM",    id: 0x000007 },
    { name: "rwVENDORID_CRITERIONRWA",   id: 0x000008 },
    { name: "rwVENDORID_CRITERIONRWP",   id: 0x000009 }
];

function showTable() {
    document.getElementById("results").style.display = "table";
}

function generate() {
    const chunkInput = parseInt(document.getElementById("chunk").value, 16);
    if (isNaN(chunkInput)) return;

    const chunk = chunkInput & 0xFF;
    const tbody = document.querySelector("#results tbody");
    tbody.innerHTML = "";

    vendors.forEach(v => {
        const combined = ((v.id & 0xFFFFFF) << 8) | chunk;

        tbody.innerHTML += `
            <tr>
                <td>${v.name}</td>
                <td><code>0x${v.id.toString(16).padStart(6, "0")}</code></td>
                <td><code>0x${chunk.toString(16).padStart(2, "0")}</code></td>
                <td><code>0x${combined.toString(16).padStart(8, "0")}</code></td>
            </tr>
        `;
    });

    showTable();
}

function reverse() {
    const combinedInput = parseInt(document.getElementById("combined").value, 16);
    if (isNaN(combinedInput)) return;

    const vendorPart = (combinedInput >> 8) & 0xFFFFFF;
    const chunkPart  = combinedInput & 0xFF;

    const tbody = document.querySelector("#results tbody");
    tbody.innerHTML = "";

    vendors.forEach(v => {
        const matchesVendor = v.id === vendorPart;

        tbody.innerHTML += `
            <tr>
                <td>${v.name}</td>
                <td><code>0x${v.id.toString(16).padStart(6, "0")}</code></td>
                <td><code>${matchesVendor ? "0x" + chunkPart.toString(16).padStart(2, "0") : "—"}</code></td>
                <td><code>${matchesVendor ? "MATCH" : ""}</code></td>
            </tr>
        `;
    });

    showTable();
}
</script>

</body>
</html>
